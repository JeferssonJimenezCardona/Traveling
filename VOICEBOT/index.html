<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Bot Simplificado</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-effect"></div>
    <div class="container">
        <header>
            <div class="notification-bubble">
                <span>Asistente Virtual</span>
            </div>
        </header>

        <main>
            <section id="client-section">
                <h2>Seleccionar Cliente</h2>
                <div class="select-container">
                    <select id="client-select">
                        <option value="">Seleccione un cliente</option>
                    </select>
                </div>
                <div id="client-details" class="client-card"></div>
            </section>

            <section id="interaction-section">
                <div id="call-controls">
                    <button id="start-interaction" class="btn btn-primary">
                        <i class="fas fa-phone-alt"></i> Iniciar Call
                    </button>
                </div>
                
                <div id="active-call" class="hidden">
                    <div class="call-status">
                        <div class="pulse-ring"></div>
                        <span>Llamada en curso</span>
                    </div>
                    
                    <div id="interaction-area" class="chat-container"></div>
                    
                    <div class="call-actions">
                        <button id="toggle-mic" class="action-btn mic-btn">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="stop-interaction" class="action-btn end-call-btn">
                            <i class="fas fa-phone-slash"></i>
                        </button>
                        <button id="export-conversation" class="action-btn">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                
                <div id="call-summary" class="hidden">
                    <h3>Resumen de la Llamada</h3>
                    <div class="summary-tabs">
                        <button class="tab-btn active" data-tab="sentiment">Sentimiento</button>
                        <button class="tab-btn" data-tab="costs">Costos</button>
                    </div>
                    
                    <div id="sentiment-tab" class="tab-content active">
                        <div id="sentiment-result" class="result-card"></div>
                        <div id="emotions-result" class="result-card"></div>
                        <div id="negotiation-result" class="result-card"></div>
                    </div>
                    
                    <div id="costs-tab" class="tab-content">
                        <div id="text-analysis-results" class="result-card"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=TttlGlHO"></script>
    <script src="script.js"></script>
</body>
</html>
